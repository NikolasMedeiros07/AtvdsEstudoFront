<h1>Formulário</h1>

<form method="post">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio"  cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="Admin"> Admin
        <input type="radio" name="tipo" value="Regular"> Regular
        <input type="radio" name="tipo" value="Professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo" >Ativo
    </div>

    <select name="estado">
        <option value="rj">Rio de Janeiro</option>
        <option value="sp">São Paulo</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="loiras">Loiras</option>
        <option value="morenas">Morenas</option>
        <option value="ruivas">Ruivas</option>
        <option value="japonesas">Japonesas</option>
        <option value="branquinhas">Branquinhas</option>
        <option value="pretas">Pretas</option>

    </select>

    <button formaction="http://localhost:5500/usuarios">Incluir</button>  
    <button formaction="http://localhost:5500/usuarios/3">Alterar</button>  
</form>

<style>
    input, textarea, select{
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], input[type=checkbox]{
        display: inline;
    }
</style>
