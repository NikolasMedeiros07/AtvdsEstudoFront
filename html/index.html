<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/texto1.html">01-texto</a>|
        <a href="exercicios/texto2.html">02-texto</a>|
        <a href="exercicios/listas.html">03-listas</a>|
        <a href="exercicios/listasAlinhadas.html">04-listas Alinhadas</a>|
        <a href="exercicios/links.html">05-links</a>|
        <a href="exercicios/tabela.html">06-tabela</a>|
        <a href="exercicios/form/form.html">07-formulario</a>|
        <a href="exercicios/imagens.html">08-imagens</a>|
        <a href="exercicios/video.html">09-video</a>|
        <a href="exercicios/escondido.html">10-escondido</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            
            const conteudo = document .getElementById('conteudo')
            link.onclick = function(e){

                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)                
            }
        })
    </script>
</body>
</html>
